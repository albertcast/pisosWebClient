     <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>

    <script src="js/jquery.nice-select.min.js"></script>

    <script type="text/javascript"> 
    	$(function(){
			$("#header").load("header.html"); 
		    $("#offCanvas").load("offCanvas.html"); 
		    $("#footer").load("footer.html"); 
		    $("#search").load("search.html"); 
		 });
	</script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
	     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
	     crossorigin=""/>	 
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
	     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
	     crossorigin=""></script>
	
	
	<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
	 <script src="js/leaflet.markercluster.js"></script>
	
	<script>
	var map;
	$(document).ready(function() {
		//container
		map = L.map('map').setView([36.7211, -4.4213], 13);
		
		//contenido del mapa, calles y todo eso
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		    maxZoom: 19,
		    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
		
		
		 
		
		
		//funcion para añadir popup donde se hace click
		var popup = L.popup();

		function onMapClick(e) {
		    popup
		        .setLatLng(e.latlng)
		        .setContent("Posición: " + e.latlng.toString())
		        .openOn(map);
		}

		map.on('click', onMapClick); 
	})
	var markers
	var linea = function(){
		if(markers != null){
			markers.clearLayers();
		}
		markers = L.markerClusterGroup({disableClusteringAtZoom:true});
		
		//contenido del mapa, calles y todo eso
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		    maxZoom: 19,
		    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
	$.ajax({
			url:sessionStorage.url+"/api/ejemplo/lineaParadasBus",
			data:{
				linea:document.getElementById("lineaId").value,
			},
			success(datos){
				datos.paradas.map(i => {
					var lat = i.parada.latitud;
					var lon = i.parada.longitud;
					
					map.panTo(new L.LatLng(lat, lon));

					var marker = L.marker([lat, lon]);
					marker.bindPopup(i.parada.nombreParada + "<br> Dirección: " + i.parada.direccion).openPopup();
			        markers.addLayer(marker);

				})

				markers.addTo(map);
			}
		})

	}
	</script>
</head>

<body>
	<!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <!-- Offcanvas Menu Section Begin -->
    <div id="offCanvas"></div>
    <!-- Offcanvas Menu Section End -->
    <!-- Header Section Begin -->
    <div id="header"></div>    
    <!-- Header End -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Paradas de autobus según la línea</h2>
                        <div class="bt-option">
                            <form action="javascript:linea()">
								<label for="lineaId">Línea: </label>
								<input type="number" min=1 max=11 id="lineaId">
								<input type="submit"> 
							</form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
	<div id="map" style="height:700px; width:1200px; margin:0 auto; margin-bottom:50px"></div>
	

	<!-- Footer Section Begin -->

    <!-- Footer Section End -->

</body>
