<html lang="zxx">

<head>

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet">
    
    

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/flaticon.css" type="text/css">

	<!--  import del navbar -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="../js/detallesApartamento.js"></script>
	<script>
	
	function addFlat(){
		$.ajax({
			type:"POST",
			url: "http://localhost:8081/api/apartment/addFlat",
			data:{
				title:document.getElementById("title").value,
				place:document.getElementById("place").value,
				description:document.getElementById("description").value,
				date:document.getElementById("date").value,
				owner:sessionStorage.userId,
				capacity:document.getElementById("capacity").value,
				price:document.getElementById("price").value,
				image:document.getElementById("image").value,
			},
			success: function(data){	
				document.location = "misViviendas.html"
				 //alert("SE HA AÑADIDO LA VIVIENDA CORRECTAMENTE");
			}
		});
	}
		
	</script>
	<script type="text/javascript"> 
    	$(function(){
			$("#header").load("header.html"); 
		    $("#offCanvas").load("offCanvas.html"); 
		    $("#footer").load("footer.html"); 
		    $("#search").load("search.html"); 
		 });
	</script>
	
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Offcanvas Menu Section Begin -->
    <div id="offCanvas"></div>
    <!-- Offcanvas Menu Section End -->

    <!-- Header Section Begin -->
    <div id="header"></div>
    <!-- Header End -->

    <!-- Breadcrumb Section Begin -->
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2 >Añade una vivienda</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section End -->

    <!-- Room Details Section Begin -->
    <section class="room-details-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="room-details-item">
                        <img src="img/room/room-details.jpg" alt="">
                        <div class="rd-text">
                            <div class="rd-title">
                                <h3><input type="text" id="title" placeholder="Flat"></h3>
                                
                            </div>
                            <h2><input type="number" id="price" placeholder="Price">€<span>/Por noche</span></h2>
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="r-o">Ubicación:</td>
                                        <td><input type="text" id="place" placeholder="Street address, P.O. box, company name, c/o"></td>                                      
                                    </tr>
                                    <tr>
                                        <td class="r-o">Capacidad:</td>
                                        <td><input type="number" min="1" id="capacity" placeholder="1" size="4"></td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                            <p><input type="text" id="description" placeholder="Apartment, suite, unit, building, floor, etc." size="100">
                            </p>
                            <p>Fecha de disponibilidad: <input type="date" id="date" placeholder="01/01/1999"></p>
                            <div>
                            <label for="fileId">Imagen </label>
                            <input type="file" id="fileId">
								<form action="javascript:addFlat()">
									
									<div class="form-group"> <!-- Submit Button -->
								        <button type="submit" class="btn btn-primary">AÑADIR</button>
								    </div>
								
									
								</form>
							</div>
                        </div>
                    </div>
                    
                    
                    
                </div>
                
            </div>
        </div>
    </section>
    <!-- Room Details Section End -->

    <!-- Footer Section Begin -->
    <div id="footer"></div>
    <!-- Footer Section End -->

    <!-- Search model Begin -->
    <div id="search"></div>
    <!-- Search model end -->

    <script>console.log("Se va a cargar el nice");</script>

    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
